<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MiniShop — Final Project</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>MiniShop</h1>
    <input id="search" type="search" placeholder="Search products...">
    <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
  </header>

  <main>
    <section id="category-buttons"></section>
    <section id="products" class="grid"></section>
  </main>

  <!-- Cart panel -->
  <aside id="cart-panel" class="cart-panel" aria-hidden="true">
    <h2>Your Cart</h2>
    <div id="cart-items"></div>
    <div id="cart-total">Total: ₹0</div>
    <button id="clear-cart">Clear</button>
    <button id="checkout">Checkout</button>
    <button id="close-cart">Close</button>
  </aside>

  <!-- JS -->
  <script src="script.js" defer></script>
</body>
</html>
